<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Yadex Scroller</title>
    <link rel="stylesheet" href="Yandex.css">
</head>
<body>
    <div class="container">
        <div class="redBG">
            <div class="box vhod">
                <h2>Уже есть аккаунт?</h2>
                <button class="vhodbtn">Войти</button>
            </div>
            <div class="box register">
                <h2>Нет аккаунта?</h2>
                <button class="registerbtn">Регистрация</button>
            </div>
        </div>
        <div class="form-box">
            <div class="form vhod">
                <form>
                    <img class="logo" src="yalogo.png">
                    <h3>Войти</h3>
                    <input type="text" placeholder="Логин">
                    <input type="password" placeholder="Пароль">
                    <input type="submit" value="Вход">
                    <a href="#">Забыли пароль</a>
                </form>
            </div>
            <div class="form register">
                <form>
                    <h3>Регистрация</h3>
                    <input type="text" placeholder="Логин">
                    <input type="email" placeholder="Электронная почта">
                    <input type="password" placeholder="Пароль">
                    <input type="password" placeholder="Подтверждение Пароля">
                    <input type="submit" value="Регистрация">
                </form>
            </div>
        </div>
    </div>
    <script src="Yandex.js"></script>
</body>
</html>
